<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit Sıralaması</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">MC Tier Listesi</h1>
            <p class="lead">Kit türünü seçerek sıralamaları görebilirsiniz</p>
        </header>

        <div class="row mb-5">
            <div class="col-md-6 mx-auto">
                <div class="d-flex justify-content-center">
                    <div class="btn-group" role="group" id="kitButtons">
                        <!-- Kit butonları JavaScript ile eklenecek -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 id="kitTitle" class="mb-0">Kit Sıralaması</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info" id="infoMessage">
                            Lütfen yukarıdan bir kit türü seçin.
                        </div>
                        <div id="userList" class="d-none">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Sıra</th>
                                        <th>Kullanıcı</th>
                                        <th>İsim</th>
                                        <th>Tier</th>
                                        <th>Tarih</th>
                                    </tr>
                                </thead>
                                <tbody id="userListBody">
                                    <!-- Kullanıcı listesi JavaScript ile eklenecek -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 mb-3">
            <p class="text-muted">
                <small>
                    &copy; 2023 MC Tier Listesi | Discord Botu ile Yönetilir 
                    <br>
                    <a href="https://discord.gg/yourserver" target="_blank" class="text-decoration-none">
                        <i class="fab fa-discord"></i> Discord Sunucumuza Katılın
                    </a>
                </small>
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
